<ng-container [formGroup]="form">

    <div class="title"><span>Difficult√©</span></div>

    <div class="radio-group">
        <label>Nombre d'instrument(s) : </label>
        <mat-radio-group formControlName="nb_instruments">
            <mat-radio-button value="1">1</mat-radio-button>
            <mat-radio-button value="2">2</mat-radio-button>
            <mat-radio-button value="4">4</mat-radio-button>
        </mat-radio-group>
      </div>

    <div class="radio-group">
        <label>Nombre de morceaux : </label>
        <mat-radio-group formControlName="nb_pieces">
            <mat-radio-button value="5">5</mat-radio-button>
            <mat-radio-button value="10">10</mat-radio-button>
        </mat-radio-group>
    </div>
    
    <div class="buttons-group-back-next">
        <button mat-raised-button routerLink="/form">Retour</button>
        <button mat-raised-button routerLink="/play" color="primary" [disabled]="!form.valid"
                [state]="{
                    nb_instruments: this.form.get('nb_instruments').value, 
                    nb_pieces: this.form.get('nb_pieces').value
                }"
        >Valider</button>
    </div>

</ng-container>
