
    <table mat-table [dataSource]="results | async" class="mat-elevation-z8">

        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{'ADMIN.RESULTS.' + (column | uppercase) | translate}}</th>
            <td mat-cell *matCellDef="let result"> {{result[propertySectionName(column)][column]}} </td>
        </ng-container>
    
        <ng-container matColumnDef="identity_header">
        <th colspan="7" mat-header-cell *matHeaderCellDef>{{'ADMIN.RESULTS.IDENTITY_HEADER' | translate}}</th>
        </ng-container>

        <ng-container matColumnDef="difficulty_header">
        <th colspan="4" mat-header-cell *matHeaderCellDef>{{'ADMIN.RESULTS.DIFFICULTY_HEADER' | translate}}</th>
        </ng-container>

        <ng-container matColumnDef="score_header">
        <th colspan="6" mat-header-cell *matHeaderCellDef>{{'ADMIN.RESULTS.SCORE_HEADER' | translate}}</th>
        </ng-container>

        <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
        <tr mat-header-row *matHeaderRowDef="['identity_header','difficulty_header','score_header']"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

<div class="padding-top" fxLayout="row" fxLayoutAlign="center center">
    <a [href]="resultService.download_link()">
        <button mat-raised-button><mat-icon>download</mat-icon>{{'APP.DOWNLOAD' | translate}}</button>
    </a>
</div>
